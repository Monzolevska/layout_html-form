<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="#">
      <fieldset class="form-field">
        <legend>Personal information</legend>
       
        <label for="surname">Surname:
          <input type="text" id="surname">
        </label>
        <label for="name">Name:
          <input type="text" id="name"> 
        </label>
        <label for="age">How old are You?
          <input 
            class="age"
            type="number" 
            value="12" 
            id="age"
          >
        </label>
        <label for="birthDate">Full date of birth:
          <input type="date" value="mm/dd/yyyy">
        </label>  
        <label for="agree">I accept the term of the agreement
          <input type="checkbox">
        </label>  
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>
        <label for="email">E-mail:   
          <input type="email" placeholder="email@example.com">
        </label>
        <label for="password">Password:
          <input type="password">
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you</legend>
        <span>Do you love cats?</span>
        <label class="inline" for="radioYes">Yes
          <input 
            type="radio"
            name="radioYes" 
            id="radioYes"
          > 
        </label>
        <label class="inline" for="radioNo">No
          <input
            type="radio" 
            name="radioNo" 
            id="radioNo"
          >  
        </label>
       
        <label for="color">What is your favorite color?
          <input type="color" id="color">
        </label>
      
        <label for="time">What time do you go to bed?
          <input 
            type="time" 
            id="time" 
            step="2"
          >
        </label>
       
        <label for="cars">What are your favorite brand of cars?
          <select name="cars" 
            id="cars" multiple>
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Lada</option>
          </select>
        </label>
       
        <label for="range">How do you rate our work?
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="range"
          >
        </label>
       
      </fieldset>
      <fieldset class="form-field">
        <legend>Additional info:</legend>
        
        <label>Comments:
          <textarea name="commentfield"></textarea>
        </label>  
        <label>Would you recommend us?
          <select>
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <label>
        <input type="submit" value="Submit">
      </label>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
